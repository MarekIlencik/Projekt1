{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
 <div class="p-3 mb-2 bg-light text-dark">
   <h1 class="card-title"><a href="">{{ post.title }}</a></h1>
   <p>{{ post.text|linebreaksbr }}</p>
   <a href="{% url 'post_detail' pk=post.pk %}"><button type="button" class="btn btn-primary">Čítaj viac</button><a>
   <p>publikováno: {{ post.published_date }}</p>
 </div>


{% endfor %}
<div id="mapa" style="width:400px; height:280px"></div>
{% endblock %}
